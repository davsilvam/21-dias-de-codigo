<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Galeria de Imagens</title>
</head>

<body>
    <h1>My Top Champions</h1>
    <div id="container">

        <button class="arrow-left control">◀</button>
        <div id="image-wrapper">
            <div id="image_carousel">
                <div class="card current_card">
                    <img src="img/riven.jpg" alt="Riven Splash Art">
                    <h2>Riven</h2>
                </div>
                <div class="card">
                    <img src="img/jax.jpg" alt="Jax Splash Art">
                    <h2>Jax</h2>
                </div>
                <div class="card">
                    <img src="img/qiyana.jpg" alt="Qiyana Splash Art">
                    <h2>Qiyana</h2>
                </div>
                <div class="card">
                    <img src="img/akali.jpg" alt="Akali Splash Art">
                    <h2>Akali</h2>
                </div>
                <div class="card">
                    <img src="img/ekko.jpg" alt="Ekko Splash Art">
                    <h2>Ekko</h2>
                </div>
            </div>
        </div>
        <button class="arrow-right control">▶</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
